<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <header>
        <h1>Blockchain Cryptocurrency Simulator</h1>
    </header>
    <main>
        <section class="transaction">
            <h2>Create a Transaction</h2>
            <form id="transactionForm">
                <label for="sender">Sender:</label>
                <input type="text" id="sender" placeholder="Sender Name" required>
                <label for="receiver">Receiver:</label>
                <input type="text" id="receiver" placeholder="Receiver Name" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Amount" required>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
        <section class="blockchain">
            <h2>Blockchain</h2>
            <button id="mineBlock">Mine Block</button>
            <div id="chain"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
